<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLEXBOX_FLEX-DIRECTION</title>
    <link rel="stylesheet" href="./css/config.css">
    <link rel="stylesheet" href="./css/flexbox_flex-direction.css" />
  </head>

  <body>

    <section>
      <h1>FLEXBOX</h1>
      <p id="sommaire"><a href="./flexbox_sommaire.html"><img src="./img/home.png" alt="sommaire"></a></p>
      <h2>flex-direction (propriété parent)</h2>
      <h3>propriété appliquée sur le conteneur parent</h3>
      <h4>flex-direction: row (par défaut)</h1>
        <div class="flex-container row">
          <p class="flex-item">1</p>
          <p class="flex-item">2</p>
          <p class="flex-item">3</p>
        </div>

        <h4>flex-direction: column</h4>
        <div class="flex-container column">
          <p class="flex-item">1</p>
          <p class="flex-item">2</p>
          <p class="flex-item">3</p>
        </div>


        <h4>flex-direction: row-reverse</h4>
        <div class="flex-container row-reverse">
          <p class="flex-item">1</p>
          <p class="flex-item">2</p>
          <p class="flex-item">3</p>
        </div>

        <h4>flex-direction: column-reverse</h4>
        <div class="flex-container column-reverse">
          <p class="flex-item">1</p>
          <p class="flex-item">2</p>
          <p class="flex-item">3</p>
        </div>

    </section>
  </body>

</html>
