<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FLEXBOX_FLEX-WRAP</title>
        <link rel="stylesheet" href="./css/config.css">
        <link rel="stylesheet" href="./css/flexbox_flex-wrap.css">
    </head>

    <body>
        <section>
            <h1>FLEXBOX</h1>
            <p id="sommaire"><a href="./flexbox_sommaire.html"><img src="./img/home.png" alt="sommaire"></a></p>
            <h2>flex-wrap</h2>
            <h3>propriété appliquée sur le conteneur parent</h3>
            <h4>flex-wrap: nowrap (par défaut)</h4>
            <div class="flex-container nowrap">
                <p class="flex-item">1</p>
                <p class="flex-item">2</p>
                <p class="flex-item">3</p>
                <p class="flex-item">4</p>
                <p class="flex-item">5</p>
            </div>

            <h4>flex-wrap: wrap</h4>
            <div class="flex-container wrap">
                <p class="flex-item">1</p>
                <p class="flex-item">2</p>
                <p class="flex-item">3</p>
                <p class="flex-item">4</p>
                <p class="flex-item">5</p>
            </div>

            <h4>flex-wrap: wrap-reverse</h4>
            <div class="flex-container wrap-reverse">
                <p class="flex-item">1</p>
                <p class="flex-item">2</p>
                <p class="flex-item">3</p>
                <p class="flex-item">4</p>
                <p class="flex-item">5</p>
            </div>


        </section>
    </body>

</html>
