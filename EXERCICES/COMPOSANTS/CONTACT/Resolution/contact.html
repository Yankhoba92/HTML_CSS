<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Contact</title>
  </head>
  <body>
    <main class="container">
      <h1>Contact us</h1>
      <section class="infos">
        <div class="adress">
          <h2>Adress</h2>
          <p>Street 221B BAKER, Street<br> London UK</p>
        </div>
        <div class="support">
          <h2>Customer support</h2>
          <p>
            E-mail: contact@site.com <br />
            Phone (555) 555 - 5555
          </p>
        </div>
        <div class="icon">
          <i class="fa-brands fa-twitter" style="color: #6a4d8a"></i>
          <i class="fa-brands fa-facebook-f" style="color: #6a4d8a"></i>
          <i class="fa-brands fa-linkedin-in" style="color: #6a4d8a"></i>
        </div>
      </section>
      <section class="formulaire">
        <form action="" method="get">
          <div class="contact-form">
            <div>
              <div><label for="name">Your name (required) </label></div>
              <input type="text" name="name" id="name" required />
            </div>
            <div>
              <div><label for="email">Your Email (required) </label></div>
              <input type="email" name="email" id="email" required />
            </div>
            <div>
              <div><label for="subject">Subject</label></div>
              <input type="text" name="subject" id="subject" />
            </div>
          </div>
          <div class="formulaire-end">
            <div><label for="message">Your Message</label></div>
            <textarea id="message" name="message" rows="10" cols="33"></textarea>
            <button>Send</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
